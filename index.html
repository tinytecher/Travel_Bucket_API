<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--animate css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ee2b3a2da.js" crossorigin="anonymous"></script>
    <title>Travel Bucket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header_container">
        <h1 class="animate__animated animate__heartBeat"> <img src="images/bucket.jfif" class="bucket_image">Travel Bucket</h1> 
    </header>
  
    <div class="container">
    
        <h2 class = "place_title">Iceland's Golden Circle Route <a href="#" class="like">
            <i class="fa fa-heart" aria-hidden="true"></i>
        </a></h2>

        <div class="image_container">
            <img src="images/id3.jpg" class="place_image" alt="place image">
        </div>
        <div class="place_info">This is WHY</div>
    </div>

    <div class="button_container">
        <button class="back">Back</button>
        <button class ="next">Next</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".like").click(function() {
                $(this).toggleClass("heart");
            });
        });



    </script>
</body>
</html>
